services:
  selenium:
    image: selenium/standalone-chromium:latest
    container_name: selenium
    shm_size: 2g
    ports:
      - "4444:4444"
      - "7900:7900"

  seekspider:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seekspider
    depends_on:
      - selenium
    environment:
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - TZ=Australia/Perth
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs